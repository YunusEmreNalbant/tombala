<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tombala Oyunu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/static/css/home.css}" rel="stylesheet" />
</head>
<body>
<div class="home-container">
    <div class="header">
        <h1><i class="fas fa-dice me-3"></i>Tombala Oyunu</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="/create" class="btn btn-primary btn-lg mb-4 w-100">
                <i class="fas fa-plus-circle me-2"></i>Yeni Oyun Başlat
            </a>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">
                        <i class="fas fa-users me-2"></i>Oyuna Katıl
                    </h5>
                    <form id="joinForm" class="mt-3">
                        <div class="mb-4">
                            <input type="text" class="form-control form-control-lg"
                                   id="gameId" placeholder="Oyun ID'sini Girin" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-play me-2"></i>Oyuna Git
                        </button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const gameId = document.getElementById('gameId').value;
        window.location.href = '/game/' + gameId;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
