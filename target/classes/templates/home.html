<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tombala Oyunu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .home-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, #6c5ce7, #a367dc);
            color: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4e73df, #3867d6);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #20bf6b, #18a362);
            border: none;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #a367dc;
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }

        .game-features {
            text-align: center;
            margin-top: 3rem;
        }

        .feature-item {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .feature-icon {
            font-size: 2rem;
            color: #6c5ce7;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .home-container {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="home-container">
    <div class="header">
        <h1><i class="fas fa-dice me-3"></i>Tombala Oyunu</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="/create" class="btn btn-primary btn-lg mb-4 w-100">
                <i class="fas fa-plus-circle me-2"></i>Yeni Oyun Başlat
            </a>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">
                        <i class="fas fa-users me-2"></i>Oyuna Katıl
                    </h5>
                    <form id="joinForm" class="mt-3">
                        <div class="mb-4">
                            <input type="text" class="form-control form-control-lg"
                                   id="gameId" placeholder="Oyun ID'sini Girin" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-play me-2"></i>Oyuna Git
                        </button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const gameId = document.getElementById('gameId').value;
        window.location.href = '/game/' + gameId;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
